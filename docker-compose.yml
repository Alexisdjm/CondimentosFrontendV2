version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Variables de entorno en tiempo de build (opcional)
        # Si no se especifican, se usarán las de runtime
        REACT_APP_API_URL: ${REACT_APP_API_URL:-}
    container_name: condimentos-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      # Variables de entorno en tiempo de ejecución
      # Estas se inyectan dinámicamente en el contenedor
      - REACT_APP_API_URL=${REACT_APP_API_URL:-https://casacondimentos.com/api}
      - REACT_APP_MEDIA_URL=${REACT_APP_MEDIA_URL:-https://casacondimentos.com}
      - NODE_ENV=production
